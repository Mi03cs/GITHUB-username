<style>
       iframe {
            width: 100%;

        }

<body>
    <H2>Absolute URL</H2>

    <p><a href="https://chatgpt.com/c/6715fdaa-500c-8009-9efe-ce97ed1dd3ee" target="_self">go to chatgpt </a></p>

    , initial-scale=1.0">
