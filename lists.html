<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
    ul{
        list-style-type:upper-roman;
        border:2px;
        border-color:black;
        background-color: #e7ede9;
    }
    /* li{
        float: left;
        text-align: center;
        padding: 20px;
        display:block;
        color:orangered;
    } */
</style>
<body>
    <h2>Un Ordered List</h2>
    <ul>
        <li>Mudassar</li>
        <li>Ali</li>
        <li>Asif</li>
        <li>Ahsan</li>
    </ul>   
    <br>
    <h2>Ordered List</h2>
    <ol start="32">
        <li>Mudassar</li>
        <li>Ali</li>
        <li>Asif</li>
        <li>Ahsan</li>
    </ol>
    <br>
    <dl>
        <h2>Description List</h2>
        <dt>Mudassar</dt>
        <dd>It is a boy</dd>
        <dt>tea</dt>
        <dd>Dimag ka sakoon</dd>
        <dt>love</dt>
        <dd>waste of time</dd>
    </dl>
    <br>
</body>
</html>
